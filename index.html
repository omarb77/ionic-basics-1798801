<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    <script type="module">
        import { alertController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
        window.alertController = alertController;
      </script>

</head>
<body>

    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Presupuesto</ion-title>
            </ion-toolbar>    
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Nuevo Gasto</ion-card-title>
                            </ion-card-header>
                            <ion-item>
                                <ion-label position="floating">Tipo de Gasto</ion-label>
                                <ion-input id="input-gast" type="text"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating">Monto</ion-label>
                                <ion-input id="input-mont" type="number"></ion-input>
                            </ion-item>
                
                            <div class="ion-text-right ion-margin-vertical">
                
                                <ion-button id="bton" fill="outline" color="primary">Guardar</ion-button>
                            </div>
                        </ion-card>
                        
                        
                    </ion-col>
                </ion-row>
            </ion-grid>
            
            <ion-row>
                <ion-col>
                    <ion-list id="list-gastos"></ion-list>
                </ion-col>
            </ion-row>

            
            <ion-row>
                <ion-col>
                    <h2>Total $
                        <span id='output-total'> </span>
                    </h2>
                </ion-col>
            </ion-row>
        </ion-content>
        <ion-alert-controller> </ion-alert-controller>
    </ion-app>

    <script src="app.js"></script>
</body>
</html>
